<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/97b4205d88.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/5/superhero/bootstrap.min.css"
		/>
		<title>Forms</title>
	</head>
	<body>
		
		<div class="container mt-4">
			<h1 class="display-4 text-center">
				My<span class="text-primary">Form</span>Sheet
			</h1>
			<div class="display-msg"></div>
			<form id="book-form">
				<div class="form-group">
					<label for="first_name">First Name:</label><br />
					<input
						type="text"
						name="first_name"
						id="firstName"
						class="form-control"
						placeholder="First Name..."
					/><br />
				</div>
				<div class="form-group">
					<label for="last_name">Last Name:</label><br />
					<input
						type="text"
						name="last_name"
						id="lastName"
						class="form-control"
						placeholder="Last Name..."
					/><br />
				</div>
				<div class="form-group">
					<label for="email">Email Adress:</label><br />
					<input
						type="text"
						name="email"
						id="email"
						class="form-control"
						placeholder="Email..."
					/><br />
				</div>
				<div class="form-group">
					<label for="password">Password:</label><br />
					<input
						type="password"
						name="password"
						id="password"
						class="form-control"
						placeholder="Password..."
					/><br />
				</div>
				<div class="form-group">
					<label for="confirm_password">Confirm Password:</label><br />
					<input
						type="password"
						name="confirm_password"
						id="confirmPassword"
						class="form-control"
						placeholder="Confirm Password..."
					/><br />
				</div>
				<div class="form-group">
					<label for="birth_date">Birtdate:</label><br />
					<input type="date" name="birth_date" class="form-control" /><br />
				</div>
				<div class="form-group">
					<label for="civil_status">Civil Status:</label><br />
					<select name="civil_status">
						<option value="" selected disabled hidden>
							Select Option Here
						</option>
						<option value="single">Single</option>
						<option value="married">Maried</option>
						<option value="windowed">Widowed</option></select
					><br />
					<label for="gender">Gender</label>
					<label for="male">Male</label>
					<input type="radio" name="gender" />
					<label for="female">Female</label>
					<input type="radio" name="gender" />
					<br />
				</div>
				<div class="form-group">
					<label for="question1">Have you ever given a presentation?</label
					><br />
					<label for="question1_answer1">Yes</label>
					<input
						type="checkbox"
						name="question1_answer1"
						class="check-list"
						value="Yes"
					/>
					<label for="question1_answer2">No</label>
					<input
						type="checkbox"
						name="question1_answer2"
						class="check-list"
						value="No"
					/>
				</div>
				<div class="form-group">
					<label for="question2"
						>Have you ever been blamed for something that wasn't your
						fault?</label
					><br />
					<label for="question2_answer1">Yes</label>
					<input
						type="checkbox"
						name="question2_answer1"
						class="check-list"
						value="Yes"
					/>
					<label for="question2_answer2">No</label>
					<input
						type="checkbox"
						name="question2_answer2"
						class="check-list"
						value="No"
					/>
				</div>
				<div class="form-group">
					<label for="question3">Have you ever worked with APIs?</label><br />
					<label for="question3_answer1">Yes</label>
					<input
						type="checkbox"
						name="question3"
						class="check-list"
						value="Yes"
					/>
					<label for="question3_answer2">No</label>
					<input
						type="checkbox"
						name="question3"
						class="check-list"
						value="No"
					/>
				</div>
				<button
					id="btn"
					type="submit"
					value="Submit"
					class="btn btn-primary btn-block"
				>
					Submit
				</button>
				<input type="reset" value="Reset" class="btn btn-primary btn-block" />
			</form>
		</div>
	</body>
	<script src="/script/script.js"></script>
</html>
